<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body >
    <div class="container-fluid min-vh-100 d-flex flex-column" 
    style="background-image: url('images/img4.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    
    <div class=" container d-flex justify-content-center vh-100 align-items-center">
        <div class="row w-100 justify-content-center">
            <div class="col-md-4 col-sm-8 col-10 bg-light pd-4 border border-2 ">
                <h2 class="text-center mt-3 mb-4">Login</h2>
                <form  onsubmit="return login()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="w-100  btn btn-primary mb-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
</div>
</div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
